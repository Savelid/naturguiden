<script src="../bower_components/page/page.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function scrollToContent(data, next) {
      app.params = data.params;
      $('#' + data.params.name).siblings('iron-collapse').hide();
      $('#' + data.params.name).show();
      $('#' + data.params.name).siblings('iron-collapse').attr('opened','false');
      $('#' + data.params.name).attr('opened','true');

      $('#' + data.params.name).parent()[0].scrollIntoView({behavior: "smooth"});
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes for adventure packages (scrolled down to content)
    page('*', closeDrawer, function(ctx, next) {
      next();
    });

    page('/adventures/:type/:name', scrollToContent, function(data) {
      app.params = data.params;
      app.route = app.params.type;
    });

    // Routes that scroll to top (like if loading a new page)
    page('*', scrollToTop, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });

    page('/users', function() {
      app.route = 'users';
    });

    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/adventures', function() {
      app.route = 'adventures';
    });

    page('/adventures/skating', function() {
      app.route = 'skating';
    });

    page('/adventures/skating/nl', function() {
      app.route = 'skating-nl';
    });
    page('/adventures/skating/fr', function() {
      app.route = 'skating-fr';
    });

    page('/adventures/skiing', function() {
      app.route = 'skiing';
    });

    page('/adventures/skiing/fr', function() {
      app.route = 'skiing-fr';
    });

    page('/adventures/canoe', function() {
      app.route = 'canoe';
    });

    page('/adventures/hiking', function() {
      app.route = 'hiking';
    });

    page('/adventures/mtb', function() {
      app.route = 'mtb';
    });

    page('/adventures/multi', function() {
      app.route = 'multi';
    });

    page('/info', function() {
      app.route = 'info';
    });

    page('/info/about-tours', function() {
      app.route = 'about-tours';
    });

    page('/info/how-get-here', function() {
      app.route = 'how-get-here';
    });

    page('/info/accommodation', function() {
      app.route = 'accommodation';
    });

    page('/info/about-naturguiden', function() {
      app.route = 'about-naturguiden';
    });

    page('/info/about-sweden', function() {
      app.route = 'about-sweden';
    });

    page('/info/weather-sweden', function() {
      app.route = 'weather-sweden';
    });

    page('/info/contact', function() {
      app.route = 'contact';
    });

    page('/booking', function() {
      app.route = 'booking';
    });

    page('/pictures', function() {
      app.route = 'pictures';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
