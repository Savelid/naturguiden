<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="my-slide-tab">

      <template>
        <style>
         :host {
           height: 100%;
           display: flex;
           border: 1px solid red;
         }
          .title {
            display: block;
            background-color: yellow;
            padding: 10px;
            transform-origin: right top 0;
            transform: rotate(270deg);
            width: 500px;
            /* Rotate div */
            margin-left: -500px;
          }
          iron-image{
            width:50px;
            height:500px;
          }

        </style>
        <div><iron-image preload src="http://www.naturguiden.com/images/stories/ourpackage/tent2mountain.jpg" alt="Tenting in mountains" sizing="cover"></iron-image></div>
        <!-- <div style="position: relative;"> <div class="title">Ice Skating</div></div> -->
      </template>

      <script>
        Polymer({
          is: 'my-slide-tab',

          properties: {
            /**
             * The title of the card.
             */
            greeting: {
              type: String,
              value: 'Hello!'
            }
          }
        });
      </script>

    </dom-module>
