<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<dom-module id="my-right-half-image-paper-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      iron-image {
        min-height: 150px;
        box-sizing: border-box;
        background-color: #B2DFDB;
      }
      .mdl-card {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
        font-size: 16px;
        font-weight: 400;
        min-height: 200px;
        overflow: hidden;
        width: 330px;
        z-index: 0;
        position: relative;
        background: rgb(255,255,255);
        border-radius: 2px;
        box-sizing: border-box;
      }
      @media (max-width: 479px) {
        iron-image {
          width: calc(100%);
        }
        .mdl-card {
          width: calc(100%);
        }
      }
      @media (min-width: 480px) and (max-width: 839px) {
        iron-image {
          width: calc(100%);
        }
        .mdl-card {
          width: calc(100%);
        }
      }
      @media (min-width: 840px) {
        iron-image {
          width: calc(50%);
        }
        .mdl-card {
          width: calc(50%);
        }
      }
      section {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-flow: row wrap;
            -ms-flex-flow: row wrap;
                flex-flow: row wrap;
        margin: 0 auto 0 auto;
        -webkit-box-align: stretch;
        -webkit-align-items: stretch;
            -ms-flex-align: stretch;
                align-items: stretch;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
      }
        .mdl-card__supporting-text {
          font-size: 13px;
          line-height: 18px;
          overflow: hidden;
          padding: 16px 16px;
          width: 90%; }
      h4 {
        margin: 0px;
        font-size: 24px;
        line-height: 32px;
      }
    </style>

    <section>
      <iron-image src="[[image]]" sizing="cover">
      <header>
      </header>
      </iron-image>
      <div class="mdl-card">
        <div hidden$="[[!heading]]" class="mdl-card__supporting-text">
          <h4>[[heading]]</h4>
        </div>
        <div class="mdl-card__supporting-text">
          <content></content>
        </div>
      </div>
    </section>

  </template>

  <script>
    Polymer({
      is: 'my-right-half-image-paper-card',

      properties: {

        /**
         * The title of the card.
         */
        heading: {
          type: String,
          value: ''
        },

        /**
         * The url of the title image of the card.
         */
        image: {
          type: String,
          value: ''
        },

      }
    });
  </script>


</dom-module>
