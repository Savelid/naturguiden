<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.amber-red.min.css" />
<!-- Material Design icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<dom-module id="my-left-image-paper-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .content{
        width:100%;
      }

      iron-image {
        min-height: 150px;
      }
      .mdl-card {
        z-index: 0 !important;
      }
      h4 {
        margin: 0px;
      }
    </style>

    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
      <iron-image src="[[image]]" sizing="cover" class="mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100">
      <header class=" mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color-text--white">
      </header>
      </iron-image>
      <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
        <div hidden$="[[!heading]]" class="mdl-card__supporting-text">
          <h4>[[heading]]</h4>
        </div>
        <content class="content"></content>
      </div>
    </section>

  </template>

  <script>
    Polymer({
      is: 'my-left-image-paper-card',

      properties: {

        /**
         * The title of the card.
         */
        heading: {
          type: String,
          value: ''
        },

        /**
         * The url of the title image of the card.
         */
        image: {
          type: String,
          value: ''
        },

      }
    });
  </script>


</dom-module>
