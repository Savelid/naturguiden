<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">


<dom-module id="my-left-image-paper-card">
  <template>
  <style include="paper-material">
    :host {
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      background-color: var(--paper-card-background-color, --primary-background-color, #fff);
      border-radius: 2px;
      @apply(--my-left-image-paper-card);
    }
    /* IE 10 support for HTML5 hidden attr */
    [hidden] {
      display: none !important;
    }
    .header {
      position: relative;
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
      overflow: hidden;
      @apply(--my-left-image-paper-card-header);
    }

    .header .title-text {
      padding: 16px;
      font-size: 24px;
      font-weight: 400;
      color: var(--paper-card-header-color, #000);
      @apply(--my-left-image-paper-card-header-text);
    }
    :host ::content .card-content {
      padding: 16px;
      position:relative;
    }
    :host ::content .card-actions {
      border-top: 1px solid #e8e8e8;
      padding: 5px 16px;
      position:relative;
      @apply(--my-left-image-paper-card-actions);
    }

      iron-image {
        min-height: 150px;
        box-sizing: border-box;
        background-color: lightgray;
        width: calc(35%);
        pointer-events: none;
        @apply(--my-left-image-paper-card-image);
      }
      .mdl-card {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
        min-height: 200px;
        overflow: hidden;
        width: 330px;
        width: calc(65%);
        z-index: 0;
        position: relative;
        background: rgb(255,255,255);
        border-radius: 2px;
        box-sizing: border-box;
        @apply(--my-left-image-paper-card-content);
      }
      section {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-flow: row wrap;
            -ms-flex-flow: row wrap;
                flex-flow: row wrap;
        margin: 0 auto 0 auto;
        -webkit-box-align: stretch;
        -webkit-align-items: stretch;
            -ms-flex-align: stretch;
                align-items: stretch;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
      }
      .mdl-card__supporting-text {
          padding: 0 16px;
          width: 95%;
      }

      /* Smaller than the standard span */
      @media (max-width: 533px) {
        iron-image {
          width: calc(100%);
        }
        .mdl-card {
          width: calc(100%);
        }
      }

    </style>

    <section>
      <iron-image src="[[image]]" sizing="cover" preload></iron-image>
      <div class="mdl-card">
          <content></content>
      </div>
    </section>

  </template>

  <script>
    Polymer({
      is: 'my-left-image-paper-card',

      properties: {

        /**
         * The title of the card.
         */
        heading: {
          type: String,
          value: ''
        },

        /**
         * The url of the title image of the card.
         */
        image: {
          type: String,
          value: ''
        },

      }
    });
  </script>


</dom-module>
