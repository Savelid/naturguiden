<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="my-fancy-list">
  <template>
  <style>
    :host {
      display: inline-block;
      box-sizing: border-box;
      @apply(--my-fancy-list);
    }
    /* IE 10 support for HTML5 hidden attr */
    [hidden] {
      display: none !important;
    }
    .my-fancy-list-image{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      float: left;
      margin: 0;
      margin-right: 16px;
      margin-bottom: 8px;
      @apply(--my-fancy-list-image);
    }

    .my-fancy-list-container {
       width:100%;
       margin-top: 15px;
       @apply(--my-fancy-list-container);
    }
    .my-fancy-list-content {
       margin-left: 120px;
    }
    iron-image {
      background-color: lightgray;
    }
    </style>

    <div class="my-fancy-list-container">
        <iron-image class="my-fancy-list-image" sizing="cover" src="[[image]]" preload></iron-image>

        <div hidden$="[[!header]]">
          <a href="[[link]]">
            <h5>[[header]]</h5>
          </a>
        </div>
        <div class="my-fancy-list-content"><section><content></content></section></div>
    </div>



  </template>

  <script>
    Polymer({
      is: 'my-fancy-list',

      properties: {

        /**
         * The title of the card.
         */
        header: {
          type: String,
          value: ''
        },

        /**
         * The url of the title image of the card.
         */
        image: {
          type: String,
          value: ''
        },

        /**
         * The url the header will link to.
         */
        link: {
          type: String,
          value: ''
        },

      }
    });
  </script>


</dom-module>
