<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      html, body, p, li, {
        @apply(--paper-font-body1);
      }
      h1 {
        @apply(--paper-font-display1);
      }
      paper-menu div.subheader {
        @apply(--paper-font-button);
      }
      footer h3 {
        @apply(--paper-font-subhead);
      }
      paper-toolbar.tall .app-name {
        @apply(--paper-font-display1);
      }
      paper-tab {
        @apply(--paper-font-button);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      /* Breakpoints */

      /* Extra small devices (phones, less than 768px) */
      /* No media query since this is the default */

      /* Small devices (tablets, 768px and up) */
      @media (min-width: 768px) {

      }

      /* Medium devices (desktops, 992px and up) */
      @media (min-width: 992px) {

      }

      /* Large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {

      }

      /* None bootstrap standards */
      /* Smaller than the standard span */
      @media (max-width: 720px) {
        h1 {
          @apply(--paper-font-display1);
        }
      }
      /* larger than the standard span */
      @media (min-width: 1325px) {

      }

      @media (max-width: 550px) {
        h1 {
          @apply(--paper-font-headline);
        }
        paper-toolbar.tall .app-name {
          @apply(--paper-font-headline);
        }
      }
    </style>
  </template>
</dom-module>
