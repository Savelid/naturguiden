                    <section data-route="before-trip">

                      <paper-card>
                        <div class="card-content">
                          <h1>Before the trip</h1>
                          <p class="lead">In this section we will try to give you the information you need to be able to bring right kind of cloth and equipment, but also give an idea about what you can expect.</p>

                          <paper-dropdown-menu label="Custom" no-label-float>
                            <paper-listbox class="dropdown-content" selected="{{params.type}}">
                              <paper-item>Ice-skating</paper-item>
                              <paper-item>Skiing</paper-item>
                              <paper-item>Kayaking</paper-item>
                              <paper-item>Hiking</paper-item>
                            </paper-listbox>
                          </paper-dropdown-menu>

                        </div>
                      </paper-card>
                      <iron-pages selected="{{params.type}}">
                        <paper-card>
                          <div class="card-content">
                            <h1>Ice-skating</h1>
                            <p class="lead">Naturguiden skating trips gives you the opportunity to experience the unique adventure of skating on natural ice on some of Sweden’s many lakes or the Baltic Sea.</p>
                            <p>It is an activity that closely interacts with the conditions that the  nature and the weather give us. It could be a question about finding the limits  for what is possible. How fare can we go before the ice breaks, when is it safe  to continue and when is it time to go back? To be able to judge and make the  right decisions you need experience and a safety oriented approach. The  Naturguiden guides have that experience and always consider the safety aspects.  This short information gives you all the practical and safety information you  need to get right equipped for a safe and comfortable skating weekend.</p>
                            <h3>Weather</h3>
                            <p>The weahter is  always difficult to predict. It could be well below ten degree or it can be just  above zero and rain. You can get an idea by check the weather forecast before  you leave, but you do not know exact where we will skate. Can be decided by very  short notice depending on the situation.</p>
                            <p>There could also  be water on the ice, not nice to fall into that.</p>
                            <h3>Equipment that you NEED TO bring <big>VERY IMPORTANT!!!</big></h3>
                            <p>There is always a  small chance that the ice will break and you fall into the water. Even during  extreme conditions with severe cold and being far out in the wilderness it  should not involve any safety risks for you. It should even be possibly to  continue the skating trip as planed. To be able to achieve that it’s <strong>an  absolut need to bring a complete change of clothes. </strong>If it happened you  can not live without it!</p>
                            <p>All clothes SHALL  be packed in the dry sack (provided by us) and should include the following. It  shall be packed in the same order as it is listed, first things at the  bottom.</p>
                            <p class="bg-info">HINT: Make it easy for yourself and pack the stuff in a plastic bag that you just put down into the dry  bag.</p>
                            <ul class="flame-list">
                              <li>Gloves</li>
                              <li>Socks  and the plastic bags<</li>
                              <li>Trousers</li>
                              <li>Long  underpants</li>
                              <li>Underwear</li>
                              <li>Cap</li>
                              <li>Sweaters</li>
                              <li>Long  sleeve shirt</li>
                              <li>Towel</li>
                              <li>Jacket (also  good to use during our breaks)</li>
                            </ul>
                            <h3>We will  provide you with the following equipment</h3>
                            <ul class="flame-list">
                              <li>Skates and  shoes</li>
                              <li>Telescopic  poles</li>
                              <li>Rucksack  including ice nails, rescue rope and a whistle</li>
                              <li>Dry sack (to put  your change of clothes in, see below)</li>
                              <li>A  towel</li>
                              <li>Thermos, a lunch  box and a bottle</li>
                              <li>Seat  Pad</li>
                            </ul>
                            <h3>Other things, could be nice to have</h3>
                            <ul class="flame-list">
                              <li>Waterproof jacket (if we get rain)</li>
                              <li>Rain trousers (nice to have if it is water on the  ice)</li>
                              <li>Sunglases</li>
                            </ul>
                            <h3>About money</h3>
                            <p>We still don't use Euro in Sweden. But you can use credit card almost  everywhere. Everything you need (except alcoholic drinks) is included in the  price. But if you want to buy something you can always redraw money at the  airport when you arrive.</p>
                            <p>The currency is approx 10 SEK = 1 EUR.</p>
                          </div>
                        </paper-card>
                        <paper-card>
                          <div class="card-content">
                            <h1>Skiing</h1>
                            <p>On our skiing tours we cross the mountains on cross country skies. It is almost as hiking but on skies. No prepared tracks if we don´t find some one else tracks. If the snow is deep we better stay in a row, let first person making the tracks for the rest of us. But most often the snow is hard and we can skies on top.</p>
                            <p>The weather and temperature can change very much, even from day to day. In April we could have nice sunny days were we can ski only in our T-shirt. Or we might have strong wind, snow and ten degrees below zero, all clothes and goggles are needed.</p>
                            <iron-image preload class="right-image image-with-margin" alt="woolen gloves" src="http://www.naturguiden.com/images/stories/ourpackage/equipment/glove_wool.jpeg"></iron-image>
                            <h3>Clothes and equipment</h3>
                            <p>Layer on layer is the best, then you can adjust according to the temperature, and several thin layers is warmer than one thick layer. On top you have a shell or winter jacket and “tex-” (goretex or similar) or thermo trousers.</p>
                            <p>Warm gloves – two layers is a good choice, first a thin pair made of wool for example.</p>
                            <p>A cap that cover your ears properly.</p>
                            <p>Warm socks – made of wool or simular. Still warm even if they get humid.</p>
                            <br>
                            <p>A sunny day the light becomes very strong because of the white snow that reflex the sunlight. Without sun glasses you might even hurt your eyes. To bring sun glasses is essential.</p>
                            <iron-image preload class="right-image image-with-margin" alt="ski binding" src="http://www.naturguiden.com/images/stories/ourpackage/equipment/Rottefella.jpeg"></iron-image>
                            <h3>Boots</h3>
                            <p>Ski boots is included in the package. It is very important that you give us a correct shoe size when doing the booking. It should be the size you need with socks on.</p>
                            <p>If you have your own ski boots you can of course use them if they fits on our binding. We use Rottefella BC binding on our skies.</p>
                            <h3>Equipment that you need to bring <small>(available for rent, pre booking needed)</small></h3>
                            <ul class="flame-list">
                              <li>Backpack</li>
                              <li>Sleeping bag  and sleeping pad if you choose the tour with one night in a snow cave</li>
                              <li>Sleeping bag or sheets if you only stay in mountain lodges</li>
                              <li>Sun glasses</li>
                              <li>Goggles</li>
                            </ul>
                            <h3>Clothes</h3>
                            <ul class="flame-list">
                              <li>Shoes or sandal to use in the evening could be nice to have</li>
                              <li>Winter clothes, several layers</li>
                              <li>Cap that covers your ears</li>
                              <li>Warm cloves</li>
                              <li>Towel</li>
                              <li>Toothbrush, soap etc.</li>
                              <li>Extra socks</li>
                            </ul>
                            <h3>We will provide you with the following equipment</h3>
                            <ul class="flame-list">
                              <li>Boots, skies and poles</li>
                              <li>All equipment needed, cocking and eating</li>
                              <li>Sun cream</li>
                              <li>Ski wax</li>
                            </ul>
                            <h3>About money</h3>
                            <p>We still don't use Euro in Sweden. But you can use credit card almost everywhere. Everything you need (except alcoholic drinks) is included in the price. But if you want to buy something you can always redraw money at the airport when you arrive.</p>
                          </div>
                        </paper-card>
                        <paper-card>
                          <div class="card-content">
                            <h1>Kayak</h1>
                            <p>You don´t need to have a lot of experience in kayak to be able to join this tour. Actually you can join even if you never done this before.</p>
                            <p>On our Kayak tours we will be out among the islands in the archipelago during the whole tour. We sleep in tents and doing all cocking outdoor.</p>
                            <iron-image preload class="right-image image-with-margin" alt="sprayskirt" src="http://naturguiden.com/images/stories/ourpackage/equipment/sprayskirt.jpeg"></iron-image>
                            <h3>About equipment you need</h3>
                            <p>While paddling you sitting in the kayak with a sprayskirt covering your legs. If we get bad weather you only need a waterproof jacket. Of course it could be nice with rain trousers if we have rain in the evening but it is not necessary.</p>
                            <p>More necessary is cloth that covers hour upper body. Long arm shirts, a hat or scarf and sun glasses. During a sunny day sitting in the kayak the whole day that close to the water that also reflects the sun you will easily get burned.</p>
                            <h3>About shoes</h3>
                            <p>When stepping in and out of the kayak you might need standing in the water. Barefooted or sandals is then recommended. While paddling you can use what ever, even barefooted (not late autumn when it is cold outside). But in the evening when put up a camp in some island you need some kind of shoes, it could be sandals or jogging shoes or hiking boots, depends if you like to walk around on the island or not.</p>
                            <h3>Equipment that you need to bring <small>(available for rent, pre booking needed)</small></h3>
                            <ul class="flame-list">
                              <li>Sleeping bag</li>
                            </ul>
                            <p class="bg-info">We provide you with everything you need except your personal equipment including sleeping bag.</p>
                            <h3>Clothes</h3>
                            <ul class="flame-list">
                              <li>Shoes or sandal</li>
                              <li>Rain ware (at least a jacket)</li>
                              <li>Swim suits</li>
                              <li>Towel</li>
                              <li>Toothbrush, soap etc.</li>
                              <li>Warm sweater</li>
                              <li>Extra socks</li>
                            </ul>
                            <h3>We will provide you with the following equipment</h3>
                            <ul class="flame-list">
                              <li>All equipment needed going with the kayak</li>
                              <li>Dry bags for your luggage</li>
                              <li>Tent</li>
                              <li>All equipment needed, cocking and eating outdoor</li>
                            </ul>
                            <h3>About money</h3>
                            <p>We still don't use Euro in Sweden. But you can use credit card almost everywhere. Everything you need (except alcoholic drinks) is included in the price. But if you want to buy something you can always redraw money at the airport when you arrive.</p>
