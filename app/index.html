                      <paper-card>
                        <div class="card-content">
                          <h1>They write about our skating trips:</h1>
                          <p class="lead">There are several articles about skating in Sweden. The most recent articles you found here.</p>

                          <my-fancy-list  header="The guardian 25 Oct 2013"
                                          image="images/100/guardian003.jpg"
                                          link="http://www.theguardian.com/travel/2013/oct/25/skating-on-sea-ice-in-sweden?INTCMP=SRCH">
                            <p>John Savelid is waiting for me at Stockholm airport holding a strange bag that looks like a rucksack with too many straps. "It's a day sack for skating," he tells me, "but also a life jacket in case you go through."</p>
                          </my-fancy-list>

                          <my-fancy-list  header="The Independent 24 Nov 2013"
                                          image="images/100/independent001.jpg"
                                          link="http://www.independent.co.uk/travel/europe/sweden-go-with-the-floe-this-winter-8959544.html">
                                          <p>It was the question on all of our minds, but I asked it: "How do you know when the ice isn't safe to skate on?" Niklas, our imperturbable guide, rubbed his chin, looked thoughtful for a moment, then offered up the distilled wisdom of a lifetime spent playing around on frozen water. "When it breaks," he said with a broad smile.</p>
                          </my-fancy-list>

                          <my-fancy-list  header="Sunday Times 10 Nov 2013"
                                          image="images/100/sundaytimes001.jpg"
                                          link="http://www.thesundaytimes.co.uk/sto/travel/Holidays/Active/article1337371.ece">
                                          <p>We had skated just over six miles when we reached the edge. The ice just stopped, and the liquid version of the Baltic Sea stretched out to the horizon. I hadn’t expected this sudden, ­unnerving divide. I hadn’t expected to be so far from land. And I hadn’t ­expected to be told that the solid surface I was standing on was only 3in thick.</p>
                                          <p>Full article <a href="http://www.naturguiden.com/component/content/article/28-news/news/69-sunday-times-10-nov-2013">SundayTimes.jpg</a></p>
                          </my-fancy-list>

                          <my-fancy-list  header="4-seasons (German)"
                                          image="images/100/4seasons001.jpg"
                                          link="http://4-seasons.de/magazinartikel/tour-skaten-auf-kufen-durch-die-schwedische-eislandschaft-0#gefuehrt">
                                          <p>Glückliches Schweden: Wenn Seen, Flüsse und Küsten gefrieren, entsteht das schönste Schlittschuh-Revier der Welt. Beim Tour-Skaten gleitet man mit Rucksack und Proviant durch die nordische Einsamkeit, 50 Kilometer täglich sind kein Problem.</p>
                          </my-fancy-list>

                          <my-fancy-list  header="Irish Times"
                                          image="images/100/skating001.jpg"
                                          link="http://www.irishtimes.com/newspaper/travel/2012/1110/1224326201570.html">
                                          <p>I take my first steps out on to the frozen waters of the Baltic and my legs lock with fear. All that practice on the Christmas rink feels like a futile flirtation as my Swedish guide gently urges me to put my trust in the long metal “tour skating” blades and slide.</p>
                          </my-fancy-list>

                          <my-fancy-list  header="The Guardian Nov 2009"
                                          image="images/100/guardian001.jpg"
                                          link="http://www.theguardian.com/travel/2012/nov/09/european-winter-breaks-with-twist">
                                          <p>Escape the circle-skating crowds at Somerset House and ice-skate with a sense of purpose on a four-day trek through south-eastern Sweden's vast network of frozen lakes, with Nature Travels. The trip involves ice-fishing and, if conditions allow, moon-skating.</p>
                          </my-fancy-list>

                          <my-fancy-list  header="The Guardian Oct 2012"
                                          image="images/100/guardian002.jpg"
                                          link="http://www.guardian.co.uk/travel/2012/oct/21/holiday-tips-skating-sweden-christmas-cottages-deals">
                                          <p>The skating season is almost upon us, but if the thought of jostling for elbow room with kamikaze teens and boozed-up office workers on a synthetic rink leaves you cold, check out the new wild-skating trip from Swedish tour operator Nature Travels.</p>
                          </my-fancy-list>

                          <my-fancy-list  header="The Southern Star"
                                          image="images/100/southernstar001.jpg"
                                          link="http://www.naturguiden.com/pdf/southern_star_2012.pdf">
                                          <p>I am in the middle of a Swedish lake watching winter melt away. The snow has gone and birch trees which cover surrounding islands are starting to bud. I should be worried, given that I am standing on ice, about three kilometres from land, and cracks are literally forming all around me, creating a thudding noise which reverberates across the bay, and through my body.</p>
                          </my-fancy-list>

                        </div>

                          <h1>Kayak</h1>
                          <p>Join us on our Kayak tours in the beautiful archipelago of the Baltic sea. Between islands and skerries, out in the open sea and in seduced caves. There are thousands of islands, most of them unsettled. The Swedish "allemansrätt" gives us the right to camp on any one of them.  At lunchtime we make a break on some island, cock a meal, maybe take a swim. In the evenings we camp on another island, make dinner over open fire and sleep in tents.</p>

                          <h1>Nordic Skating</h1>
                          <p class="lead">Experience some amazing long distance ice-skating adventures in Sweden. The unspoiled countryside and the huge expanse of glossy ice – everything is here waiting for you. We skate on some of Sweden's many lakes, the Göta Kanal or in the beautiful archipelago.</p>
                          <p>All-included guided tours where we skate on the best ice possible, often far out in the wilderness.</p>

                      <paper-card>
                        <div class="card-content">
                          <h1>The guided tour for you</h1>
                          <p class="lead">Gliding easily with the wind in your back over perfect ice, scenic shorelines on your left. The guide in front of you keeps his concentration on the ice and any change in the quality. We adapt the speed and the distance to the group. Taking a rest at some island for a lunch break. In small groups we travel with minibus to the best skating areas and stay in nearby hotels or hostels.</p>
                          <h3>Dates</h3>
                          <h4>Groups</h4>
                          <p>Chose the date you prefere during the season</p>
                          <h4>Individuals</h4>
                          <p>Prices for 2016. Accomodation <strong>B2</strong> Price = 625EUR</p>
                          <ul class="nothing-list">
                            <li>4 - 7 February; Acc C1 (For you who can manage skates or Rollerblades**)</li>
                            <li>11 - 14 February; (For less experienced skaters**)</li>
                            <li>18 - 21 February; (For less experienced skaters**)</li>
                            <li>25 - 28 February; (For all,we devide in one fast and one slower group**)</li>
                          </ul>
                          <p>	If there is an interest for other weekends do not hesitate to contact us. We do have groups comming every weekend, it might be possible to join a group with less than eight participants.</p>
                          <p class="bg-warning">** As the tempo and the distance we like to skate differs depending on our previous skating experiences we have some weekends for those with more experiences and other weekends for those with less. You don't need to be an champion to join the tour for more experienced skaters but you should be able to skate on ice skates or Rollerblades without difficulties. Feel free to contact us if you have any questions.</p>
                          <h3>Information</h3>
                          <p>Nordic skating in Sweden, an all inclusive guided tour. You travell in small groups of maximum eight persons. The guide pick you up at the airport/train station. All needed equipment are provided.</p>
                          <p>Where we skate depends on the ice situation, we always choose the area that provides the best skating conditions. The accommodations are located in the area but could change from day to day depending on where we choose to go skating.</p>
                          <h4>Time for arrival and departure</h4>
                          <p>Departure last day, not before 17:00</p>
                          <h4>Arrival</h4>
                          <p>Choose your time (but confirm with us before booking the ticket) If you arrive mid day we find a place close to the airport where we went for skating. If other guests arrives later we then went back to the airport and pick them up. Late afternoon we head of for the the place to stay the first night.</p>
                          <h4>Season</h4>

                          <h4>Arrive earlier / Depart later</h4>
                          <p>Guests that want to see more of Sweden can of course come earlier or depart later than what is stated in our program. Spend some more days out in the archipelago or take a tour to Stockholm, one hour away.</p>

                          <p class="bg-info">Exempel of a 3 nights trip</p>
                          <h4>Day I</h4>
                          <p>Arrival at the airport. The guide will meet you and takes you directly towards the chosen skating area. Arriving to the hostel/hotel you check in and then depending on the time of arrival we might be able to do some skating. We start with a safety and security briefing and then hand out all equipment. In the evening we have dinner at the hostel/hotel.</p>
                          <h4>Day II – III</h4>
                          <p>We have breakfast and also time to prepare the lunch packages. Depending on the weather forecast and the ice situation on the lakes, we take off in the minibus towards the best possible skating area. At the lake we start by examining the ice before we get the gear on and step out on the ice. We skate in a row, the guide always first, checking the ice and looking out for weak spots. The speed and distance is adjusted to the group and the ice situation. Now and then we make short stops, to admire the beauty, chat for a while or just rest. During the day we make several stops when we go ashore to take something to eat or walk to another lake nearby. At the end of the day we return to the minibus and head back to the hotel/hostel. A nice sauna before the dinner is a pleasant experience. If the conditions are right we might go for another skating trip in moonlight late in the evening.</p>
                          <h4>Day IV</h4>
                          <p>After breakfast we head off for another day on ice, skating as long as possible depending on the scheduled departure times. On our way back to the airport we stop for a shower and change clothes and maybe for something to eat. The guide then drives you back to the airport.</p>

                        <div class="card-content">
                          <h1>Cross country skiing <small class="hidden-xs">in the Swedish mountains!</small></h1>
                          <p class="lead">We have three packages to choose between:</p>
                        </div>

                          <my-image-menubar selected="{{params.type}}" onclick="_scrollToContent('#skiing-pack-content')">

                        <div class="card-content scroll-to-container" id="skiing-pack-content">
                          <iron-pages selected="{{params.type}}">
                            <div>
                              <h2>Standard</h2>
                              <p class="lead">Cross country skiing over the mountains. Experience the space and the meditative in crossing the mountains on skies. Enjoy the breaks with beautiful views sitting in our dug couches eating our lunch.</p>
                              <p>We spend the nights in mountains lodges enjoy the time together during the evening.</p>
                              <p>First day we start training downhill skiing with cross country skies. Good to have knowledge when we get up on the mountains. You carry your own backpack with personal equipment during the tour.</p>
                              <h3>Dates</h3>
                              <h4>Individuals</h4>
                              <p>No fixed date</p>
                              <h4>Groups</h4>
                              <p>any date during season</p>
                              <h3>Information</h3>
                              <p>Cross country skies in the Swedish mountains. We crossing a almost white landscape, not that steep as in the Alps and no trees as you can see on the picture. We use “ordinary” skies for cross country skiing, skies with steel edge and back country bindings. Depending on what you prefer we went over the tops, up and then downhill, maybe with nice telemark turns, or we went around the tops, not that much up and down.</p>
                              <h4>Season</h4>
                              <p>March - April</p>
                              <h4>Gradient</h4>
                              <p>Middle</p>
                              <h4>Lodging</h4>
                              <p>share in double room or dorm in mountain station and mountain cottage</p>
                              <h4>Get here</h4>
                              <p>Plane or train to Östersund. Then bus to Ljungdalen</p>
                              <h4>Pick up</h4>
                              <p>In Ljungdalen</p>
                              <h4>Transport</h4>
                              <p>Transfer from the Östersund to Ljungdalen, back and forth on local buses is included. Detailed travel information will be provided.</p>
                              <h4>Personal equipment</h4>
                              <p>Clothing for winter sports, rucksack for hiking, sunglasses, sleeping bag</p>
                              <h4>Equipment included</h4>
                              <p>Skies and ski boots</p>
                              <h4>Price: 710 EUR</h4>
                              <h3>Included in the price</h3>
                              <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Transfer Östersund Airport to Ljungdalen, Dinner, share in double room at a hostel</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Breakfast, lunch package, dinner, a bed at Fältjägaren mountain lodge, rent of skies, ski ticket, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Breakfast, lunch package, dinner, a bed at Helags mountain lodge, rent of skies, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Breakfast, lunch package, dinner, guide, transfer to Östersund</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <p class="bg-warning"><b>Not included:</b> alcoholic drinks. Transfer from the airport to Östersund (approx. 5 EUR with bus, 12 EUR for a taxi)</p>
                              <h3>Choices of extras:</h3>
                              <h4>Extra days</h4>
                              <p>It is possible to extend the trip with one or more days. We will then make the trip longer passing more mountain lodges.</p>
                              <p>Price for each extra day: 96 Euro</p>
                              <h4>Arrive earlier / depart later</h4>
                              <p>For guests who want to experience more of Sweden there is of course a possibility to arrive earlier or depart later than is stated in our programmes. Stay some extra days in Ljungdalen, do some downhill skiing, fishing, more cross-country skiing. Naturguiden can help you arrange with necessary transports and accommodations.</p>
                              <p>Price: Guests undertake all extra costs themselves</p>
                              <h3>Program Cross-country skiing in the Swedish mountains</h3>
                              <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Arrival Östersund. Transfer to Ljungdalen</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Skiing 15 km</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Skiing 12 km, Summit tour</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Skiing 20 km, Transfer to Östersund.</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <p class="bg-info">Suggestion for a 3 nights trip</p>
                              <h4>Day 1</h4>
                              <p>Arrival at Östersund airport or by train at the station. Transfer with bus to Ljungdalen. Your guide will meet you at the bus stop and show you the way to the hostel. You get your room and then we will have a nice dinner together. After dinner we try out ski boots and skies and wind down the evening by informing you about the following days, the weather forecast and all you need to know.</p>
                              <h4>Day II</h4>
                              <p>After breakfast buffet but before we head off for the mountains, we prepare ourselves big lunch packages. The first stage is up to the ski slope. Before we start we need some exercise in going downhill on cross country skies. It is a little tricky, but with the right technique it becomes much easier.</p>
                              <p>After exercising we eat our lunch in the ski slope and then let the ski lift pull us up towards the summit once again. This time we should not go downhill again but continue towards the very top. When passing it you get marvellous views, mountains everywhere. We will see the dramatic mountain Helags, the target for tomorrow, in front of us, but we head of towards Fältjägaren, a small cabin in the middle of noware. It starts with a small slope, your practise will come handy. Then we leave the trail and head straight in between the mountains, the guide showing the right way. We take some breaks along the way and reach Fältjägaren in the late afternoon. Fältjägaren is a small lodge with two big rooms. Built by the military after an accident when a patrol got lost in bad weather and one person froze to death. . It has no washing facilities and the toilet is in a separate building. After skiing the whole day it is now time to prepare the dinner together and end up the day around the small table in the cabin. You will probably sleep well after this long day.</p>
                              <h4>Day III</h4>
                              <p>You will wake up with the view of Helags, one of the highest mountains in Sweden, 1797 meters. If the weather is good enough we probably will be at the top before this day has end. After breakfast and a couple of hours skiing we reach the the mountain and start the climbing. We enjoy the day and are in no hurry. When it starts to get more steep we stop for a lunch break. We dig a cosy couch in the snow that gives us shelter. The couch is a perfect place for lunch, still with awesome views. From here we walk on the snow to the summit, leaving skies and backpacks behind. One hour later we reach the top and we will have amazing views in all directions. It feels satisfying to put our names in the guestbook after climbing an altitude difference of 800 meters.</p>
                              <p>Back to the skies and time for a short break in our cosy couch Then we continue towards Helags mountain lodge, our next stop. Downhill almost the whole way. Before we leave to our lodge we will have time to relax. After skiing the whole day it is now time to prepare the dinner together and end up the day in the warming and relaxing sauna and a nice shower.</p>
                              <h4>Day IV</h4>
                              <p>This day we follow the marked tracks towards Ljungdalen. If we have met no people in earlier days, we will probably meet some today. It goes up and down over some minor mountains and after 13 km, you get the last part downhill from the mountain through the forest down to the village Ljungdalen. In the afternoon we are back. A welcome shower or maybe a visit to the small indoor swimming pool is waiting. A good dinner ends a fantastic tour before it is time for the bus back to Östersund.</p>
                            </div>
                            <div>
                              <h2>Adventure</h2>
                              <p class="lead">A tour with more adventures. First night we spend in a snow cave. We heading for the highest summit and most of the tour is made of track. But there is also some luxury, one night at Helgas with sauna and time to relax.</p>
                              <p>First day starting with training on downhill skiing on cross country skies. Could be tricky but with some help you got the right technique.</p>

                              <h4>Season</h4>
                              <p>March - April</p>
                              <h4>Gradient</h4>
                              <p>Tough</p>
                              <h4>Lodging: </h4>
                              <p>share in double room or dorm in mountain stations and mountain cottages</p>

                              <p>Plane or train to Östersund</p>
                              <h4>Pick up:</h4>
                              <p>At the airport or in Ljungdalen</p>
                              <h4>Transport: </h4>
                              <p>Transfer from the airport to Ljungdalen, back and forth with local buses included in the price. Detailed travel information will be provided.</p>
                              <h4>Personal equipment:</h4>
                              <p>Clothing for winter sports, rucksack for hiking, sunglasses, sleeping bag</p>
                              <h4>Equipment included:</h4>
                              <p>Skies, ski boots, sleeping pad</p>
                              <h4>Price</h4>
                              <p>657 EUR</p>
                              <h3>Included in the price:</h3>

                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Transfer Östersund Airport to Ljungdalen, Dinner, share in double room at a hostel</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Breakfast, lunch package, dinner, a bed in an igloo, rent of skies, ski ticket, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Breakfast, lunch package, dinner, a bed at Helags mountain lodge, rent of skies, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Breakfast, lunch package, dinner, rent of skies, guide, transfer to the Östersund</td>
                                    </tr>

                              <p class="bg-warning"><b>Not included:</b> alcoholic drinks; transfer from the airport to Östersund (approx. 5 EUR with bus, 12 EUR for a taxi), accommodation day IV if needed.</p>
                              <h3>Choices of extras:</h3>
                              <h4>Extra days</h4>
                              <p>It is possible to extend the trip with one or more days. We will then make the trip longer passing more mountain lodges.</p>
                              <p>Price for each extra day: 70 Euro</p>
                              <h4>Arrive earlier, depart later</h4>
                              <p>For guests who want to experience more of Sweden there is of course a possibility to arrive earlier or depart later than is stated in our programmes. Stay some extra days in Ljungdalen, do some down hill skiing, fishing, more cross country skiing. Naturguiden can help you arrange with necessary transports and accommodations.</p>
                              <p>Price: Guests undertake all extra costs themselves</p>
                              <h3>Program Cross-country skiing in the Swedish mountains, adventure</h3>
                              <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Arrival Östersund. Transfer to Ljungdalen</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Skiing 11 km, sleeping in an igloo</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Skiing 12 km, Summit tour</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Skiing 20 km, Transfer to Östersund.</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <p class="bg-info">Suggestion for a 3 nights trip</p>
                              <h4>Day 1</h4>
                              <p>Arrival at Östersund Airport or with train at the station. Transfer with bus to Ljungdalen (14:20 – 18:05). Your guide will meet you at the bus stop and show you the way to the hostel. You get your room and then we will have a nice dinner together. After dinner we try out ski boots and skies and wind down the evening by informing you about the following days, the weather forecast and all you need to know.</p>
                              <h4>Day II</h4>
                              <p>After breakfast buffet but before we head off for the mountains, we prepare ourselves big lunch packages. The first stage is up to the ski slope. Before we start we need some exercise in going downhill on cross country skies. It is a little tricky, but with the right technique it becomes much easier.</p>
                              <p>We eat our lunch in the ski slope and then let the ski lift pull us up towards the summit once again. This time we should not go downhill again but continue towards the very top. When passing it you get marvellous views, mountains everywhere. We continue for some hours before we find ourselves a good place to build our igloos. We take turns with the shovel to dig a cave big enough. When ready we put our sleeping pads on the beds and make ourselves comfortable in our new home. Before we prepare our dinner there is time to relax. We end up the day with a short tour, watching the sun set and getting warm before going to bed in our winter sleeping bags.</p>
                              <h4>Day III</h4>
                              <p>The third day, we wake up in our igloo, make ourselves a warm breakfast and then head of towards the Helags, one of the highest mountains in Sweden, 1797 meters. If the weather is good enough we head for the summit, starting the climb after a couple of hours skiing. Further on we leave our skies and backpacks and walk the last ascent to the summit. One hour later we reach the top and we will have amazing views in all directions. It feels satisfying to put our names in the guestbook after climbing an altitude difference of 800 meters.</p>
                              <p>Back to the skies and time for a lunch break. We dig a cosy couch in the snow that gives us shelter. The couch is a perfect place for lunch, still with unending views. Then we continue towards the mountain station, downwards almost the whole way. Before we go to our lodge there is time to relax. Together, we prepare dinner and eat and just relax afterwards.</p>
                              <h4>Day IV</h4>
                              <p>Today we go off the marked tracks altogether, 22 km strait over the mountains. The compass will show us the way. If we have met some people in earlier days, we will not meet any today. It goes up and down over some minor mountains and ends up in a valley. We enjoy the day and are in no hurry, the sun is up to after eight o clock. Taking some nice breaks, we maybe try some ice fishing on the lakes we pass over.</p>
                              <p>The last stretch down to Ljungdalen is downhill, hopefully not too steep. In the evening we are back at the hostel. A welcome shower or maybe a visit to the small indoor swimming pool is waiting. A good dinner ends a fantastic tour.</p>
                              <h4>Day V</h4>
                              <p>Early breakfast and then to the bus that leaves at 06.00. Back in Östersund at half past nine. Take an early plane back home or take some hours in the city of Östersund.</p>
                            </div>
                            <div>
                              <h2>Midnight Sun</h2>
                              <p class="lead">Visit the highest mountain region of Sweden, situated in the far north-east parts of the country. Here we will be skiing during late spring, early summer, when there is still snow. During this time of the year, we almost will experience the midnight sun, a time of the year when the sun only sets for an hour midnight. We will then be able to ski during the whole day and the whole night. For sleeping, there are nice cabins to spend the nights, or days in, depending on when we want to ski. The strong sun and white snow makes it essential to bring sunglasses, a hat and sun factor.</p>
                              <h3>Dates:</h3>
                              <h4>Individuals</h4>
                              <p>No fixed dates</p>
                              <h4>Groups</h4>
                              <p>any date during season</p>
                              <h3>Information</h3>
                              <p>Cross country skies in the Swedish mountains. We crossing a almost white landscape, not that steep as in the Alps and no trees as you can see on the picture. We use “ordinary” skies for cross country skiing, skies with steel edge and back country bindings. Depending on what you prefer we went over the tops, up and then downhill, maybe with nice telemark turns, or we went around the tops, not that much up and down.</p>
                              <h4>Season</h4>
                              <p>May</p>
                              <h4>Gradient</h4>
                              <p>Middle to tough in condition and technique depending on the group.</p>
                              <h4>Lodging</h4>
                              <p>Dorm in mountain cottages</p>
                              <h4>Get here</h4>
                              <p>Plane to Kiruna</p>
                              <h4>Pick up</h4>
                              <p>At the airport of Kiruna</p>
                              <h4>Transport</h4>
                              <p>Transfer from the airport to Abisko, back and forth with local buses included in the price. Detailed travel information will be provided.</p>
                              <h4>Personal equipment</h4>
                              <p>Clothing for winter sports, rucksack for hiking, sleeping bag. SUNGLASSES essential.</p>
                              <h4>Equipment included</h4>
                              <p>Skies, ski boots</p>
                              <h4>Price</h4>
                              <p>731 EUR</p>
                              <h3>Included in the price:</h3>
                              <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Transfer Kiruna Airport to Abisko, lunch package, dinner, a bed in the mountain lodge, rent of skies, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Breakfast, lunch package, dinner, a bed in the mountain lodge, rent of skies, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Breakfast, lunch package, dinner, a bed in the mountain lodge, rent of skies, guide</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Breakfast, lunch package, transfer to the airport, rent of skies, guide</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <p class="bg-warning"><b>Not included: </b>alcoholic drinks (the customer need to bring them by them self, can not be purchased)</p>
                              <h3>Choices of extras:</h3>
                              <h4>Extra days</h4>
                              <p>It is possible to extend the trip with one or more days. We can stay in the same mountain lodges or make a tour passing several lodges.</p>
                              <p>Price for each extra day: 99 Euro</p>
                              <h4>Arrive earlier / depart later</h4>
                              <p>For guests who want to experience more of Sweden there is of course a possibility to arrive earlier or depart later than is stated in our programmes. Stay some extra days in Kiruna, visit Riksgränsen for some downhill skiing or try ice fishing, more cross country skiing. Naturguiden can help you arrange with necessary transports and accommodations.</p>
                              <p>Price: Guests undertake all extra costs themselves</p>
                              <h3>Program Cross-country skiing in the Swedish mountains, midnight sun</h3>
                              <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Arrival Kiruna. Transfer to Abisko, aprox. 1 h, 20 min. Skiing 14 km</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Summit tour in the midnight sun</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Skiing</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Skiing 14 km, Transfer to Kiruna. Departure</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <p class="bg-info">Suggestion for a 3 nights trip</p>
                              <h4>Day 1</h4>
                              <p>Arrival at Kiruna Airport or with train at the station. Transfer with bus to Abisko. Your guide will meet you at the airport. In Abisko we step on the skies and start our tour immediately. After a while, getting away from the civilisation, we stop for a late lunch. The days are long this time of the year, they almost never ends; we are in no hurry and take it easy up the mountains. In the evening we reach our mountain cabin where we should spend three nights completely by our self. We make our self comfortable and then start preparing dinner together. Maybe we can eat it outdoor? The mountain cabin is very simple, but nice and clean. The toilet is in a separate building. The washing facilities is a bucket in the common kitchen or outdoor.</p>
                              <h4>Day II</h4>
                              <p>The topic for this second day is a summit tour in the midnight sun. The sun sets at 23:40 and even later on the summit.</p>
                              <p>But first breakfast in the morning and then a tour before lunch. We rest for a while in the cabin during the afternoon or stays out in the sun to increase the tan. Dinner at five o’clock and then we head of for the summit. Reaching it about 23:30, digging a couch towards the sun and then just wait to se the sun hide behind the mountains for an hour. In the midnight hour we heading downhill again back towards our cabin, reaching it approximately at dawn at 01:40</p>
                              <h4>Day III</h4>
                              <p>The third day, we wake up a little late and decide during breakfast where to ski this day. Maybe we take a long tour, or find a nice slope for Telemarking or just enjoy the nice weather and make a couch in the snow, relaxing and reading some book.</p>
                              <h4>Day IV</h4>
                              <p>A period of the year when night and day almost looks the same. We get up real early in the morning, the sun already high on the sky. Today we heading back towards the civilisation, slightly downhill all the way back to Abisko. Then transfer back to Kiruna and the airport.</p>

                      <my-left-image-paper-card image="images/500/kayak002.jpg">
                        <div class="card-content">
                          <h1>Kayaking</h1>
                          <p class="lead">Kayak among thousands of islands on the Baltic Sea</p>
                          <p>Join us on our Kayak tours in the beautiful archipelago of the Baltic sea. Between islands and skerries, out in the open sea and in seduced caves. There are thousands of islands, most of them unsettled. The Swedish "allemansrätt" gives us the right to camp on any one of them.  At lunchtime we make a break on some island, cock a meal, maybe take a swim. In the evenings we camp on another island, make dinner over open fire, sleep in tents.</p>
                        </div>
                      </my-left-image-paper-card>
                      <paper-card>
                        <div class="card-content">
                              <h1>Kayaking in the archipelago</h1>
                              <p class="lead">During three days we paddle kayaks in the beautiful archipelago of Nyköping. Between islands and skerries, out in the open sea and in seduced caves.</p>
                              <p>We sleep in tents on the islands along the way, prepare the food over open fire and wash ourselves in rock pools of the Baltic Sea.</p>
                              <h3>Dates</h3>
                              <h4>Individuals</h4>
                              <p>No fixed date</p>
                              <h4>Groups</h4>
                              <p>Any date during season</p>
                              <h3>Information</h3>
                              <p>With kayak out on the Baltic sea. Out among thousands of islands, most of them unsettled. The Swedish “allemansrätt” gives us the opportunity to stay on any one of them. There is no fix tour, the wind and waves affect our plans and you never now where to spend the night. During the day we make several stops, for a meal or just to stretch our legs. In the evening, after a swim we make a fire and start making dinner. Maybe we manage to catch some fish that we can fry in the pan.</p>
                              <h4>Season</h4>
                              <p>May - October</p>
                              <h4>Gradient</h4>
                              <p>Middle to tough, we stay outdoors for three days</p>
                              <h4>Lodging</h4>
                              <p>Tent</p>
                              <h4>Get here</h4>
                              <p>Plane to Skavsta or train to Nyköping</p>
                              <h4>Pick up</h4>
                              <p>At Skavsta airport.</p>
                              <h4>Transport</h4>
                              <p>Transfer from and back to Skavsta airport.</p>
                              <h4>Personal equipment</h4>
                              <p>Suitable shoes, outdoor- and rain clothes, sunglasses and maybe a hat, bathing gear, sleeping bag</p>
                              <h4>Equipment included</h4>
                              <p>Kayak with all necessary safety equipment, tent, outdoor kitchen kit.</p>
                              <h4>Equipment available for rent</h4>
                              <p>Sleeping bag 19 EUR</p>
                              <h4>Price: 587 EUR</h4>
                              <h3>Included in the price</h3>

                                <table class="table table-hover table-condensed">

                                      <td>Day I </td>
                                      <td>Transfer, dinner (made outdoor), guide, rent of kayak and tent, safety equipment</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Food, guide, rent of kayak and tent, safety equipment</td>
                                    </tr>
                                    <td>Day I11 </td>
                                    <td>Food, guide, rent of kayak and tent, safety equipment</td>

                              <p class="bg-warning"><b>Not included:</b> alcoholic drinks</p>
                              <h3>Choices of extras</h3>
                              <h4>Extra days</h4>
                              <p>It is possible to extend the tour by one or several days.</p>
                              <p>Price for each extra day: 99 EUR</p>
                              <h4>Arrive earlier / departure later</h4>
                              <p>For guests who want to experience more of Sweden there is of course the possibility to arrive earlier or depart later than stated in our programme. Spend some more days out in the archipelago or take a tour to Stockholm, one hour away.</p>
                              <p>Price of extras: Guests undertake for all extra cost themselves</p>
                              <h3>Program Kayaking in the archipelago of Östergötland</h3>
                              <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                  <tbody>
                                    <tr>
                                      <td>Day I </td>
                                      <td>Arrival, transfer, kayaking</td>
                                    </tr>
                                    <tr>
                                      <td>Day II </td>
                                      <td>Kayaking</td>
                                    </tr>
                                    <tr>
                                      <td>Day III </td>
                                      <td>Kayaking</td>
                                    </tr>
                                    <tr>
                                      <td>Day IV </td>
                                      <td>Kayaking, transfer, departure</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <p class="bg-info">A 3 nights trip</p>
                              <h4>Day I</h4>
                              <p>Arrival to Skavsta Airport, transfer out to the Baltic Sea where the kayaks are waiting. We start with packing the belongings into dry bags and then into the kayak. Belongings not needed during the trip can be left behind. After a short introduction we head off out onto the water. We start slow to get comfortable with the kayak. Later on we reach a nice island where we go ashore, put up our tents and start making dinner over the open fire. Hopefully, the water is warm to swim.The night we spend in our tents, two persons each.</p>
                              <h4>Day II & III</h4>
                              <p>In the morning when the sun makes it warm we sit on the rocks with feet in the water eating our breakfast. When everything is back in the kayak we head out towards the open sea, leaving no trace that shows where we have spent the night.</p>
                              <p>The wind, weather and the fitness of the group decides how we plan our trip. We paddle between islets and skerrys, out into open sea and calm secluded bays. You learn about paddling technique and safety, reading coastal maps and about birds and animals of the archipelago. We stop at and visit historical and cultural places too. During the day, we will have several breaks to eat and to relax. In the evening we make our camp on another island.</p>
                              <h4>Day IV</h4>
                              <p>After breakfast we head back towards the starting point. We adjust our time schedule according to the departure of the aircraft. Back ashore we take something to eat and prepare ourselves for the trip home again. Transfer back to Stockholm Skavsta Airport.</p>

                    <section data-route="about-tours">
                      <paper-card>
                        <div class="card-content">
                          <h1>About our tours</h1>
                          <p class="lead">Naturguiden specializes in nature tourism and offers guided adventures in the provinces of Östergötland and Jämtland. We offer our customers all inclusive adventure-packages with an experienced guide, transfer, food and accommodation.</p>
                          <p>Naturguiden offers adventures all year around. We have found the most beautiful places for you, we provide you with information about the area, nature-related and practical outdoor knowledge. Our local knowledge makes the trip secure, comfortable and more memorable. With our network we can offer you activities and experiences you can never achieve by yourself.</p>
                          The packages Naturguiden has to offer:
                          <ul class="flame-list">
                            <li>Hiking</li>
                            <li>Mountain-biking</li>
                            <li>Multi activities</li>
                            <li>Cross-country-skiing</li>
                            <li>Ice-skating</li>
                            <li>Kayak paddling</li>
                          </ul>
                          <p>The activities always take place outdoors where you can relax, enjoy nature and life as well as giving your body and soul healthy experiences. The price level differs, mainly due to the level of accommodation (and whether baggage transport is included or not).</p>
                          All our packages always include
                          <ul class="flame-list">
                            <li>An experienced guide available 24 hours a day.</li>
                            <li>Full board service</li>
                            <li>Pick up at the Airport or train station and all necessary transports</li>
                            <li>Needed equipment</li>
                          </ul>
                          <h3>Get here</h3>
                          <p>All packages are made in such a way that it should be cheap and easy for you to get to us with train or plain. Pick up at the airport or train station is included and when possible the activity starts immediately at the airport / train station. Our activities taking place in different places of Sweden, for each package you see where we pick you up.</p>
                          <p>More information in "How to get here"</p>
                          <p>If you are a group of your own and whould prefere another starting point, tell us and we will see what we can do.</p>
                          <h3>Accommodation</h3>
                          <p>We choose the best possible accommodation for each package depending on location and availability. In our packages the accommodation is already chosen in advance. However for some of the packages it is possible to choose between several types of accommodations, although all participants need to make the same choice.</p>
                          We offer these types of accommodation:
                          <ul class="nothing-list">
                            <li><b>Hotel</b>, twin or double rooms with toilet and shower in each room.</li>
                            <li><b>Hostel</b>, two or four beds dormitory rooms with shared toilets and shower.</li>
                            <li><b>Tent</b>, two persons in each tent, sleeping pad is provided, sleeping bag for rent if the guest don’t bring their own (comfort temp at least 0 degrees Celsius)</li>
                          </ul>
                          <p>More information in accommodation</p>
                          <h3>Food</h3>
                          <p>We offer full board meals to all our packages, in some of the packages meals are served in restaurants, in others they are prepared by the guide and in other packages preparing the food is a part of the experience. We often eat some of the meals outside during the tours – food always tastes very good out in nature!</p>
                          <p>Information about, for example, vegetarians/vegans in the party, or about persons with allergies, needs to be provided well in advance.</p>
                          <h3>Groups</h3>
                          <p>All our guided adventures are for smaller groups, normally between  6-10 persons. There are fixed dates for all packages. We claim the right to  cancel a trip if there are less than 3 persons.</p>
                          <p>We can also help individuals with booking of extra nights, tickets  or activities if they would like to arrive earlier or leave later.</p>
                          <p>For an entire group (at least 6 persons) you choose any date that suites you.  Naturguiden has a high flexibility and can adjust any of the packages to meet  the wishes of an entire group.</p>
                          <p>If there is a group of less than 6 persons who would like to experience one  of our packages without other participants that is possible with an agreed  fee.</p>
                          <h3>Gradient</h3>
                          <p>The gradient on the packages is based on the needed condition  rather than the technical skills.</p>
                          <ul class="nothing-list">
                            <li><strong>Easy</strong>:  for everyone with “normal”  physique.</li>
                            <li><strong>Middle</strong>:  active people, but not necessary exercise  regularly</li>
                            <li><strong>Tough</strong>: nothing extreme, but recommended for  people that exercise regularly.</li>
                          </ul>
                          <p>The difficulty level of the activities and the tempo will of  course be suited to match the group.</p>
                          <h3>Environment</h3>
                          <p>All of Naturguiden activities take place in our wonderful  outdoors. To be able to continue doing this it is important to reduce the impact  on our countryside as much as possible. Naturguiden is a member of the Swedish  Ecotourism Society and we have products that are certified according to Natures  Best, <a href="http://www.naturesbestsweden.com/">www.naturesbestsweden.com</a></p>
                          <p>None of our packages contains activities that have a negative  impact on the environment (like rib boats, snowmobiles, etc). We try to minimize  the transports and use public transport as much as possible. Our goal is to  leave no trace.</p>
                          <h3>Price:</h3>
                          <p>All prices are given in Euro. We claim the right to change the  price due to changes in exchange rates.</p>
                          <p>Full payment must take place at the latest two weeks prior the arrival date.</p>
                          <p>Naturguiden Swedish Adventures AB (Ltd)</p>
                          <p>Phone no: 0046 (0)13-141136</p>
                          <p>e-mail: info@naturguiden.se</p>
                        </div>
                      </paper-card>
                    </section>
    <!-- #How to get here @how to get here find-next-page -->
                    <section data-route="how-get-here">
                      <paper-card>
                        <div class="card-content">
                          <h1>How to get here</h1>
                          <p class="lead">We have adapt all our tours to make it easy for you to get here. Most of our tours starts right at the airport or the railway station. For each tour you find information about where we pick you up. We believe that most of our guests come with plain or by train, but if you come by car we describe some alternative ways to get to Sweden at the end of this document.</p>
                          <p>If you have any questions do not hesitate to contact us.</p>

                          <h2>Information about all our destinations.</h2>
                          <p>If you are a group of your own we can pick you up on other places as well, contact us.</p>
                          <h3>Nyköping – Skavsta – Stockholm south</h3>
                          <p>Normally we pick you up at the airport called Skavsta or Stockholm south. You get here by Ryan Air from a lot of destinations around Europe.</p>
                          <p>From the airport there is only 5 minutes with local bus to the city of Nyköping. You arrive at the bus central, not the same place as the Railway station.</p>
                          <p>If you arrive at Stocckholm/Arlanda you can take the bus direct from Stockholm City Terminal, close to the Central station, to Skavsta. <a href="http://www.flygbussarna.se/">http://www.flygbussarna.se/</a>.</p>
                          <p>Or you take the train from Stockholm Central station to Nyköping station <a href="http://www.sj.se/">http://www.sj.se</a></p>
                          <p>If we should pick you up in Nyköping instead of at Skavsta put that as remark in the booking form.</p>
                          <h3>Linköping</h3>
                          <p>Normally we pick you up at the airport. You get here with KLM from Amsterdam or from Copenhagen with NextJet.</p>
                          <p>The Airport is only 2,5 km from the city centre of Linköping and the Railway station.</p>
                          <p>If you use the train, there is a direct train from Copenhagen to Linköping, travel time approximately 3.5 hours</p>

                          <h3>Stockholm / Arlanda</h3>
                          <p>We have no normal tours from Arlanda, but if you are a group of your own we can pick you up at Arlanda.</p>

                          <h3>Östersund – Ljungdalen – Vålådalen</h3>
                          <p>For our mountain tours Östersund is the closest city. To Östersund you get with train or by plain from Stockholm/Arlanda with SAS or from Trondheim in Norway with NextJet.</p>
                          <p>From Östersund you need to continue with bus to the mountains. From the airport to the bus central in Östersund there is 7,5 km. You get there by local bus or with taxi. Detailed information about how to travel will be provided.</p>
                          <p>Of course it is also possible to get a rented car at the airport to get to the mountains.</p>

                          <h3>Travel with car to Sweden.</h3>
                          <p>There are several ferries up to Sweden. You have them all represented at <a href="http://www.directferries.co.uk/">http://www.directferries.co.uk/</a> where you will find time schedules etc.</p>
                          <p>From Germany you have</p>
                          <ul class="flame-list">
                          <li>Travemunde – Malmö</li>
                          <li>Rostock – Trelleborg</li>
                          <li>Sassnitz – Trelleborg</li>
                          <li>Travemunde – Trelleborg</li>
                          <li>Kiel – Göteborg (Gotenburg)</li>
                          </ul>
                          <p>From Denmark you have</p>
                          <ul class="flame-list">
                          <li>Helsingborg – Helsingör</li>
                          <li>Frederikhavn – Göteborg (Gotenburg)</li>
                          </ul>

                          <p>If you choose to travel trough Denmark there are several options, two of them are.</p>
                          <p><strong>No ferries:</strong> Drive trough Denmark, passing Flensburg and Odense until Copenhagen. Take the bridge over to Malmö and Sweden.</p>
                          <p><strong>With ferries:</strong> Puttgarden - Rödby and Helsingör – Helsingborg</p>
                        </div>
                      </paper-card>
                    </section>

                    <section data-route="accommodation">
                      <paper-card>
                        <iron-image preload src="http://www.naturguiden.com/images/stories/ourpackage/tent2mountain.jpg" alt="Tenting in mountains" class="left-image image-with-margin image-width-md image-height-md img-rounded" sizing="cover"></iron-image>
                        <div class="card-content">
                          <h1>Accommodation</h1>
                          <p class="lead">We offer several  different levels of accommodations, not all is avaible on all tours On some tours  you can choose between differnt levels, on others you can not. Here you will get  an idea about what the different levels stands for.</p>
                          <h3>Shelter:  Our most basic accomodation</h3>
                          <p>Sleeping outdoor  on the ground, only with a simple shelter as a roof, protecting you from rain.  Sleeping matrees is included but not the sleeping bag.</p>

                          <h3>Tent:  Small tents, normally for two persons</h3>
                          <p>High quality  expedition tents from Hilleberg. Normally we use three persons tents for two  persons. But there are also possible to get a single room tent. Sleeping matrees  is included but not the sleeping bag.</p>

                          <h3>Military  tent: 20 persons tent with stove</h3>
                          <p>Our military tents  has space for maximum 20 persons. In the middle there are a stove and it is  possible to use it all year arround.</p>

                          <h3>Youth Hostel:</h3>
                          <p>Living at youth hostels in two or four beds dormitory room with shared shower and toilet (normaly two persons in each room)</p>
                          <p>Sheets and towels are included.</p>
                          <p>Breakfast (included), prepared together with the guide in the morning.</p>

                          <h3>Mountains Lodges:</h3>
                          <p>On our mountain tours we stay in Mountain Lodges. Normally in  four beds dormitory room. Toilet in separate building. Showers at some, but not at all locations. Sheets and towels NOT included. Bring sleeping bag (important in winter) or sheets.</p>

                          <h2>Ice Skating</h2>
                          <p class="bg-info lead">For our Ice Skating weekends we have five different price levels depending on accommodation.</p>
                          <h3>Basic I: (B1)  Youth Hostel, Self Catering - Half board<br /></h3>
                          <p>Living  at youth hostels in two or four beds dormitory room with shared shower and  toilet (normaly two persons in each room)</p>
                          <p>Sheets  and towels are included.</p>
                          <p>Breakfast and lunch included, prepared together with the guide in the morning.</p>
                          <p>Dinner not included, the group decide where to eat, prepare them self at the Youth Hostel or at a restaurant.</p>

                          <h3>Basic II: (B2)  Youth Hostel, Self Catering</h3>
                          <p>Living  at youth hostels in two or four beds dormitory room with shared shower and  toilet (normaly two persons in each room)</p>
                          <p>Sheets  and towels are included.</p>
                          <p>The  guests prepare their own meal togheter with the guide. All food is provided and  included in the price.</p>

                          <h3>Basic III: (B3)  Youth Hostel, Full Board </h3>
                          <p>Living  at youth hostels in two or four beds dormitory rooms with shared shower and  toilet (normally two persons in each room)</p>
                          <p>Sheets  and towels are included.</p>
                          <p>A second guide take care of all cooking, can assist as a extra Skating guide if the group like to divide in one faster and one slower group.</p>
                          <p>Breakfast  and dinner will be served at the accommodation.</p>
                          <p>The  guests makes their own lunch box at breakfast.</p>

                          <h3>Comfort I: (C1) Hotel  standard. Twin or double rooms, Half board</h3>
                          <p>Accommodation  in twin or double rooms, with shower and toilet on each room.</p>
                          <p>Breakfast and lunch box prepared at breakfast are included</p>
                          <p>Dinner is not included, we make a choose every evening where to eat, you pay yourself.</p>

                          <h3>Comfort II: (C2) Hotel  standard. Twin or double rooms, Full board </h3>
                          <p>Accommodation  in twin or double rooms, with shower and toilet on each room.</p>
                          <p>Breakfast and dinner is included.</p>
                          <p>The  guests makes their own lunch box at breakfast.</p>
                        </div>
                      </paper-card>

    <!-- #Learn more @learn more find-next-page -->
                    <section data-route="about-sweden">
                      <div class="scroll-to-container" id="about_sweden">
                        <paper-card>
                          <iron-image preload alt="Map of Sweden" src="http://naturguiden.com/images/stories/sweden-map.gif" class="left-image image-width-lg image-height-auto"></iron-image>
                          <div class="card-content">
                            <h1>About Sweden</h1>
                            <p class="lead">Sweden have a lot to offer when coming to outdoor sports. With over 250.000 lakes, 1.350 km of coast with more than 40.000 islands, several big rivers, water is one big reason. We have one of the best area in the world for skating on natural ice, awesome. Kayak in the archipelago or on any of the lakes is also fantastic.</p>
                            <p>The forest is another reason for being a great outdoor nation, over 50% is forest. Fantastic opportunities for biking, hiking, hunting, cross country skies, snowmobiles, dog sledge and such things..</p>
                            <p>Then we have the mountains, high areas without trees. Down hill skies is almost a national sport . Cross country skies something all kids learn. Hiking on skies in the mountain is popular in wintertime and hiking in summertime of course. Visit the mountains in April the fifth season. Still cold and snow but long lasting sunny days.</p>
                            <p>Sweden is a long country 1.570 km and the climate change a lot from north to south. In winter the average temperature is around 0 degree in south and about minus 20 - 30 degrees in north. In summer  the temperature is around 20 - 25 degrees in south and around 10 degrees in north. Midnight sun in summer and   no sun at all during a couple of week around Christmas in north. To tell what´s normal in Sweden is not possible, it´s all about were you are.</p>
                            <p>It is all about space, we have 20 persons/km2 in Sweden. 8,8 million on 450.000 km2. Compare with Netherlands that have 375 persons/km2. Together with the ”allemansrätt” that gives us the  right to travel and camp anywhere (except in someone garden) Sweden is a perfect if you looking for freedom and peacefulness.</p>
                            <p>Our currency is still Kronor (SEK), we have not change to Euro. The exchange rate is around 9.2 SEK for 1 EUR. (If you divide the Swedish price with 10 you got the price in Euro approximately)</p>
                            <p>On all our tours everything you need is included (there is one exception). On some tours you not event get the opportunity to spend any money.</p>
                            <p>But if you want some money to be able to by a beer or something else, you can always redraw money on the airport. You can also use credit card almost everywhere.</p>
                            <p>You manage good with English in Sweden, most people will understand you. With other language there is more difficult even though there are people knowing German, French, Spanish....</p>
                            <p>More information about Sweden is found on the web page of Visit Sweden <a href="http://www.visitsweden.se/sweden">www.visitsweden.com/sweden</a></p>
                            <p>More information about what to bring and what to ware you find connected to each product category.</p>
                          </div>
                        </paper-card>
                      </div>
                      <div class="scroll-to-container" id="weather">
                      <paper-card>
                        <iron-image preload alt="sun over ice" src="http://naturguiden.com/images/stories/ourpackage/sun_over_ice.jpg" class="left-image image-with-margin image-width-md image-height-md" sizing="cover"></iron-image>
                        <div class="card-content">
                          <h1>Weather in Sweden</h1>
                          <p class="lead">What about the weather, what can we expect when coming to Sweden?</p>
                          <p>As the main thing with the holiday is the outdoor activity, the weather is important.</p>
                          <p>The weather depends of course on time of year and where in Sweden the tour take place. We will here try to give you a ruff  idea so you know what to expect.</p>
                          <p>Below we present two tables with average temperature during night and during daytime for each month. You also see the amount of rain or snow for each month (it is measured in millimetre water, when it comes as snow you will get approximately ten times more in thickness.)</p>
                          <h3>Summertime</h3>
                          <p>The temperature is an average value and measured in the shadow.  In the mountain you might have down to four degrees and rain and windy even in the middle of the summer and it can be 25 degrees and clear blue sky a couple of days later. Here we are completely exposed to the weather, there is no shelter. We always recommend to bring both gloves, a cap and a swim suite when going to the mountains.</p>
                          <p>When hiking in the south of Sweden there is not that extremes, the forest give us shelter. A sunny day in July we can have around 25 – 30 degrees, and cold and rainy day it might be around 18 degrees.</p>
                          <p>When come to kayak tours you are more dependent to the weather and specially to the wind. But as there are thousands of small islands along the cost you can always get some shelter. The temperature relates to the temperature of the water. The spring is more cold than the autumn. Therefore late summer is the best choice for a kayak tour and even late autumn is fantastic in the archipelago. During summertime it is important to have a long arm jumper, sunglasses and a hat otherwise you might get burn being out on the water the whole day.</p>
                          <h3>Wintertime</h3>
                          <p>On our winter activities you can expect temperatures betweens zero and minus twenty degrees. It could be snowfall and windy. On our skating tours we might even have around zero and rain. And on our ski tours in the mountain during April or May there could such warm and sunny days that you can ski with only a T-shirt. The best recommendation is to have several layers of clothes to be able to adapt to the actual temperature.</p>
